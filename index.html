<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calc-container">
        <div class="display" id="display">0</div>
        <div class="button-container">
        <button class="grey" onclick="clearDisplay()">AC</button>
        <button class="grey" onclick="positiveNegative()">+/-</button>
        <button class="grey" onclick="percentage()">%</button>
        <button class="orange" onclick="selectOperator('/')">/</button>
        <button class="standard" onclick="addToDisplay('7')">7</button>
        <button class="standard" onclick="addToDisplay('8')">8</button>
        <button class="standard" onclick="addToDisplay('9')">9</button>
        <button class="orange" onclick="selectOperator('*')">*</button>
        <button class="standard" onclick="addToDisplay('4')">4</button>
        <button class="standard" onclick="addToDisplay('5')">5</button>
        <button class="standard" onclick="addToDisplay('6')">6</button>
        <button class="orange" onclick="selectOperator('-')">-</button>
        <button class="standard" onclick="addToDisplay('1')">1</button>
        <button class="standard" onclick="addToDisplay('2')">2</button>
        <button class="standard" onclick="addToDisplay('3')">3</button>
        <button class="orange" onclick="selectOperator('+')">+</button>
        <button class="standard double" onclick="addToDisplay('0')">0</button>
        <button class="standard" onclick="decimal()">.</button>
        <button class="orange" onclick="calculate()">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
